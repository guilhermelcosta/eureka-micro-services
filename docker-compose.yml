version: '3.8'

services:
  eureka-server:
    image: eureka-server:latest
    build:
      context: ./eureka-service
    ports:
      - "8761:8761"
    networks:
      - spring-network

  notification-service:
    image: notification-service:latest
    build:
      context: ./notification-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    # ports:
      # - "8083:8083"
    networks:
      - spring-network

  task-service:
    image: task-service:latest
    build:
      context: ./task-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    # ports:
      # - "8082:8082"
    networks:
      - spring-network

  user-service:
    image: user-service:latest
    build:
      context: ./user-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    # ports:
      # - "8081:8081"
    networks:
      - spring-network

networks:
  spring-network:
    driver: bridge
